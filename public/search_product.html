<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/search_product.css">
    <title>Cadastro de Produto</title>
</head>

<body>
    <header>
        <p class="logoMenu"><img id="logo-img" src="../img/logo.png" alt=""></p>
        <nav>
            <ul id="ul-Menu">
            </ul>
        </nav>
    </header>
    <div class="divForm">
        <ul class="menu-secundario">
            <li id="cadastro-produto" class="li-menu2">
                <a class="a2" href="../public/register_product.html">Cadastrar Novo Produto</a>
            </li>
            <li id="Alterar-Informações-Produto" class="li-menu2">
                <a class="a2" href="../public/change_product _information.html">Alterar Informações do Produto</a>
            </li>
            <li id="deletar-produto" class="li-menu2">
                <a class="a2" href="../public/delete_product.html">Excluir Produto</a>
            </li>
            <li id="pesquisar-produto" class="li-menu2">
                <a class="a2">Pesquisar Informações Produtos</a>
            </li>
        </ul>
        <div style="width: 300px; height: 300px; background-color: red;">
         <h1 id="h1"></h1>
         <img id="img" src="" alt="">
        </div>
    </div>
    <script>

   const getAllProducts = 'http://localhost:3000/produtos';
    const h1 = document.querySelector('#h1');
    const img = document.querySelector('#img');

    fetch(getAllProducts)
        .then(response => response.json())
        .then(data => {
            // Limpando qualquer conteúdo anterior no h1
            h1.textContent = '';
          
            // Iterando sobre cada produto e adicionando o nome ao h1
            data.forEach(produto => {
                h1.textContent += `${produto.nome_produto}\n`;
                img.src = `../img/produtos/${produto.caminho_img_produto}`
            });
        })
        .catch(error => {
            console.error('Erro ao buscar dados:', error);
        });

    
    </script>
    <script src="../Renderer/renderer_menu.js"></script>
</body>

</html>
