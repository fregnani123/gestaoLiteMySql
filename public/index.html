<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
    <img class="img-logo" src="../style/img/logoLogin.png" alt="GestãoLite">
    <div class="login-container">
        <h1>Login</h1>
        <form id="formLogin">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="off">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    </div>
    <footer class="footer">
        &copy; Todos os direitos reservados 2024 -
        <a href="https://fabianofregnani.netlify.app/" target="_blank">Site do Desenvolvedor</a> -
        Versão 2.0.0
    </footer>
    <script src="../services/loginUsers.js"></script>
</body>
</html>
