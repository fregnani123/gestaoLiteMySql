<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/register_produto.css">
    <title>Cadastro de Produto</title>
</head>

<body>
    <header>
        <p class="logoMenu"><img id="logo-img" src="../img/logo.png" alt=""></p>
        <nav>
            <ul id="ul-Menu">
            </ul>
        </nav>
    </header>
    <div class="divForm">
        <ul class="menu-secundario">
            <li id="cadastro-produto" class="li-menu2">
                <a class="a2">Cadastrar Novo Produto</a>
            </li>
            <li class="li-menu2">
                <a class="a2" href="../public/change_product _information.html">Alterar Informações do Produto</a>
            </li>
            <li class="li-menu2">
                <a class="a2" href="../public/delete_product.html">Excluir Produto</a>
            </li>
            <li class="li-menu2">
                <a class="a2" href="../public/Search_product.html">Pesquisar Informações Produtos</a>
            </li>
        </ul>
        <p class="barra">Cadastrar Novo Produto</p>
        <form>
            <div class="form-group">
                <label for="codigoDeBarras">Codigo EAN do Produto:</label>
                <input type="number" id="codigoDeBarras" name="codigoDeBarras" autocomplete="off" required
                    maxlength="13">

                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" id="nomeProduto" name="nome" autocomplete="off" required>

            </div>
            <div class="form-group">


                <label for="descricao">Descrição do Produto:</label>
                <input type="text" id="descricao" name="descricao" autocomplete="off" required>
                <label for="grupo">Grupo</label>
                <select id="grupo" name="grupo" required>
                    <option value="">Selecione</option>
                </select>
            </div>
            <div class="form-group">

                <label for="fornecedor">Fornecedor:</label>
                <select id="fornecedor" name="fornecedor">
                    <option value="Selecione">Selecione...</option>
                </select><button id="add-fornecedor">...</button>


                <label for="categoria-produto">Categoria do Produto:</label>
                <select id="categoria-produto" name="categoria-produto">
                    <option value="Selecione">Selecione...</option>
                </select>

            </div>
            <div class="form-group">

                <label for="tamanho">Tamanho - P/GG:</label>
                <select id="tamanho" name="tamanho">
                    <option value="Selecione">Selecione</option>
                    <!-- <option value="P">XP</option>
                                    <option value="P">PP</option>
                                    <option value="P">P</option>
                                    <option value="PP">PP</option>
                                    <option value="M">M</option>
                                    <option value="G">G</option>
                                    <option value="GG">GG</option> -->
                </select>

                <label for="tamanhoNumero">Tamanho/Numeração:</label>
                <select id="tamanhoNumero" name="tamanho">
                    <option value="0">Selecione</option>
                    <!-- <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option> -->
                </select>

                <label for="massaNumero">Unidade de Massa:</label>
                <span class="qtd">Qtd:</span>
                <input id="massaNumero" type="number" value="0">
                <select id="massa" name="massa">
                    <option value="0">Selecione</option>
                </select>

            </div>

            <div class="form-group">
                <label for="volumeNumero">Medida de Volume:</label>
                <span class="qtd">Qtd:</span>
                <input id="volumeNumero" type="number" value="0">
                <select id="volume" name="volume">
                    <option value="0">Selecione</option>
                </select>

                <label for="comprimento">Unidade Comprimento:</label>
                <span class="qtd">Qtd:</span>
                <input id="comprimento" type="number" value="0">
                <select id="comprimento" name="comprimento">
                    <option value="0">Selecione</option>
                </select>
                <label for="cor">Cor do Produto:</label>
                <input id="cor" type="color" name="cor" value="" aria-describedby="corHelp">
            </div>

<div class="form-group">
    <label for="estoque1">Estoque Inicial:</label>
    <span class="qtd">Qtd:</span>
    <input value="0" type="number" id="estoque1" name="estoque" autocomplete="off" required><select id="unidade"
        name="">
        <option value="UN">UN - Unidade (padrão)</option>
        <option value="CX">CX - Caixa</option>
        <option value="DZ">DZ - Duzia (12)</option>
        <option value="PT">PT - Pacote </option>
        <option value="RL">RL - Rolo </option>
        <option value="PÇ">PÇ - Peça </option>
    </select>
    <span class="qtd">Qtd:</span><input value="0" type="number" id="estoque1" name="estoque" autocomplete="off"
        required><select id="unidade" name="">
        <option value="UN">UN - Unidade</option>
        <option value="DZ">DZ - Duzia (12)</option>
        <option value="PT">PT - Pacote (1)</option>
        <option value="RL">RL - Rolo (1)</option>
        <option value="PÇ">PÇ - Peça (1)</option>
    </select>
</div>
<div class="form-group">
    <label for="precoCusto">Preço de Custo:</label>
    <input type="number" id="precoCusto" name="preco"  autocomplete="off" required>
    <label for="markup">Markup:</label>
    <input type="number" id="markup" name="markup"  autocomplete="off" required>
    <label for="preco1">Preço de Venda</label>
    <input type="number" id="preco1" name="preco" autocomplete="off" required>

    <button id="btn-cadastrar">Cadastrar</button>
    <!-- <button id="btn-cadastrar">Limpar Formulário</button> -->
</div>
        </form>
    </div>
    <script src="../Renderer/renderer_menu.js"></script>
    <script src="../Renderer/apiEndpoints.js"></script>
    <script src="../Renderer/renderer.js"></script> 
</body>

</html>
